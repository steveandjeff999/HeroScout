<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Data Dashboard - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #1a1a2e;
            color: white;
            padding-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background-color: #222;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(112, 101, 162, 0.4);
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        h2 {
            color: #7065a2;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #7065a2, #43399b);
            border: none;
            color: white;
            box-shadow: 0 4px 10px rgba(112, 101, 162, 0.5);
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            margin-top: 20px;
            transition: all 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background: #5a4fb3;
            box-shadow: 0 6px 15px rgba(112, 101, 162, 0.7);
        }
        input[type="text"], input[type="password"] {
            border-radius: 8px;
            padding: 12px;
            border: 2px solid #7065a2;
            margin-bottom: 15px;
            width: 100%;
            font-size: 16px;
            background-color: #333;
            color: white;
            transition: border 0.3s ease;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #a292ff;
            outline: none;
            box-shadow: 0 0 8px rgba(112, 101, 162, 0.7);
        }
        .alert {
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-container img {
            width: 80%;
            max-width: 200px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(112, 101, 162, 0.5);
        }
        .spinner-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #7065a2;
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="spinner-overlay" id="loadingSpinner">
        <div class="spinner"></div>
    </div>
    <div class="login-container">
        <div class="image-container">
            <img src="{{ url_for('static', filename='images/Obsidian_Loader.png') }}" alt="Obsidian Loader">
        </div>
        <h2>Team Data Dashboard</h2>
        
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Team Number" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="remember" name="remember" checked>
                <label class="form-check-label" for="remember">Keep me logged in</label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <script>
        function showSpinner() {
            document.getElementById('loadingSpinner').style.display = 'flex';
        }

        document.querySelector('form').addEventListener('submit', function() {
            showSpinner();
        });
    </script>
</body>
</html>
